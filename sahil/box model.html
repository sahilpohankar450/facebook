<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
</head>
<body>
     <h2>Css Box model</h2>
     <!--
      -content : the are of the content in the box.
      -pading : the area between the border and the content.
      -border : the area between pading and margin.
      -margin : the outer are of the box.

      rule for pading and margin : top , Right , Bottom , Left
     -->
    <div style ="background-color: orange;
                 width:200px;
                 margin:20px;

                 padding: 1px 40px 5px 50px;

                 border: 2px solid brown;">

        <p style="text-align: justify;
                  background-color: blue;
                  color: white;
                  border: 3px solid red;
                  padding: 10px;
                  margin: 20px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, omnis expedita consequatur architecto, similique aliquid cum tempore placeat alias repellat doloribus, quasi fugit nam dolorum quidem soluta excepturi autem iusto?</p>
    </div>                   


</body>
</html>
