<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Document</title>
    <style>
          #h1{
            margin-top: 10%;
            background-color: aqua;
            margin-left: 25%;
            margin-right: 25%;
            
          }

    </style> 
</head>
<body style="background-color: rgb(210, 170, 190);">
    <div style="text-align: center;">
  
        <form action="./sahil.html">
        <!--
            form
            -An html form is used to collect users Input.
            -It is represented by <form> tag containing different types of input elements in it.
            -Action attribute helps the form to redirect the page to another, if submitted through the button in the form.    
        -->
        <h1 id="h1"> Please Enter following details</h1>
     
    
    <h2>
        
        <div style="margin-top: 5%;">
        <label  for="name">Name</label>
        <!--
            label tag
            -A label tag is used to disclose a text in the from,referring to the input field.
            -"for" key in attribute is mapped with the input element's id to find the respective field to it.
        -->

        <input type="text" placeholder="Enter Full Name">
        <!--
            Input tag
            -Having an input field to store the user's data.
            -Default input is of 'text' type.
            -Attributes:
            required: Makes the input field mandatory.
            diabled: Makes the input field inactive.
            checked: Makes the selected checkbox checked.
            placeholder: Makes the user to understand about an input field.

            Types
               -Text (Default state)
               -number
               -date
               -password
               -email
               -colour
               -file
               -url
               -time
               -Date time
               -radio
               -buttons
                submit,reset
        -->

        <br><br>
        <label for="num">Phone Number</label>
        <input type="number"  id="num" placeholder="Phone Number">

        <br><br>
        <label for="pass">password<span style="color:rgb(216, 13, 13) 20px;">*</span></label>
        <input type="password"  id="pass" placeholder="Password">

        <br><br>
        <label for="mail">Email</label>
        <input type="email" id="mail" placeholder="Email">

        <br><br>
        <label>Gender:</label>
          <input type="radio" name="Gender" id="male" value="Male">
             <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="Female">
             <label for="female">Female</label>
          <input type="radio" name="gender" id="others" value="Others">
             <label for="others">Others</label>
             
         <br><br>

           <label>Language:</label>
           <input type="checkbox" name="language" id="eng" value="English">
              <label for="eng">English</label>
           <input type="checkbox" name="language" id="hin" value="Hindi">
               <label for="hin">Hindi</label>
           <input type="checkbox" name="language" id="tam" value="Tamil">
               <label for="tam">Tamil</label>
           <input type="checkbox" name="language" id="guj" value="Gujrati">
               <label for="guj">Gujrati</label>

           <br><br>
           
<input type="text" name="" id="">
           <label for="count">Country</label>
         <select id="count">
            <option value="India">India</option>
            <option value="Austrialia">Austrialia</option>
            <option value="China">China</option>
            <option value="Egypt">Egypt</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Canada">Canada</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Nepal">Nepal</option>
         </select>

           <br><br>

        <button>Submit-btn</button>

        <input type="submit" value="Submit-inp">
        
        <input type="reset" value="reset">
    
      </div>
    </h2>
   </form>
</div>
</body>
</html>
