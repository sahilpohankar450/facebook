DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td{
          border: 1px solid rgb(113, 113, 130);
          text-align: center;
          border-collapse:collapse;
        }
    </style>
</head>
<body>
    
    <table style="width:50%;">
    
    <tr>
       <th>countries</th>
       <th>states</th>
       <th>Population</th>
    </tr>
      <tr>
       <td>India</td>
       <td>Maharashtra</td>
       <td>2500</td>
      
    </tr>
    <tr>
       <td>Australia</td>
       <td>sudney</td>
       <td>18500</td>
    </tr>
   </table>
     
       <h2>Rowspan</h2>
    <table style="width:50%;">
       <tbody>
           <tr>
               <td>point</td>
               <td>piont</td>
               <td rowspan="2">point</td>
           </tr>
           <tr>
               <td>point</td>
               <td>point</td>
               
               
           </tr>
           <tr>
                <td>piont</td>
                <td>point</td>
                <td>point</td>
           </tr>
       </tbody>
    </table> 
        <h2>colspan</h2>
        <table style="width:50%">
            <tbody>
                <tr>
                    <td>point</td>
                    <td>point</td>
                    <td>point</td>
                </tr>
                <tr>
                    <td>point</td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td>point</td>
                    <td>point</td>
                    <td>point</td>
                </tr>
            </tbody>
        </table>

        
        <h2>Rowspan</h2>
    <table style="width:50%;">
       <tbody>
           <tr>
               <td>value</td>
               <td colspan="2">value</td>
        
           </tr>
           <tr>
               
               <td rowspan="4">value</td>
               
               
               
           </tr>
           <tr>
                
                
                <td colspan="2">value</td>
            
           </tr>
           <tr>
               <td>value</td>
               <td>value</td>
               
           </tr>
           <tr>
            <td>value</td>
            <td>value</td>
            
           </tr>
       </tbody>
    </table> 
        
</body>
       
</html>
