    <!--media query
      syntax 
        @media screen (min-width: 320px) and )(max-width: 760px)
        
         - @media      ->declaration for a media query (mandatory)
         - screen      ->Media type 
         - min-width   -> Media feature (minimum width of the screen)
         - and         -> operator
         - max-width   -> media feature (minium width of the screen)
         
         -media type:
            - All       ->All mediatype devices
            - screen    -> screen type or the screen resolution
            - print     ->printers
            
        -operator:
           -AND          -> satisfies both the conditions
           -OR/,(comma)  -> satisfies either of the conditions
           -NOT          -> satisfies nither of the conditions

        --->

        <!-- screen Example-->

            width is less than 500px </p>
